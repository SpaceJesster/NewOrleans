<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		#map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
	</style>
<head>

<body>
	<div id = "map"></div>
	<script>
var map = L.map('map', {
	minZoom: 0,
	maxZoom: 3,
	zoom: 0,
    crs: L.CRS.Simple
});
var bounds = [[0,0], [-1638,892]];
var image = L.imageOverlay('img/LAmap.webp', bounds).addTo(map);
map.fitBounds(bounds);

var CamIcon = L.icon({
	iconUrl: 'img/Camarilla.webp',
	iconSize: [20, 44],
	iconAnchor: [10, 44],
	tooltipAnchor: [0, 44],
	popupAnchor: [0, -44],
	shadowUrl: 'img/CamShadow.webp',
	shadowSize: [44, 44],
	ShadowAnchor: [0, 0]
});

<!--Elysium-->
L.marker([-1530, 85],{icon: CamIcon},{riseOnHover: true}).addTo(map).bindPopup('Elysium');

	</script>

<body>
</html>
